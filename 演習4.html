<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
    //素数
    function sosuu(z){
        let x = 0;
        let y = 0;
        document.write(z+"は");
        //素数判別
        for(x=z-1;x>1&&y!="stop";x--){
            if((z%x)==0){
                document.write("素数ではありません。"+x+"などで割り切れます。");
                y = "stop";
            }
        }
        if(x==1){document.write("素数です");
        }
        document.write("<br>");
    }
    sosuu(23);
    sosuu(25);
    sosuu(1201289);
</script>
</body>
</html>
